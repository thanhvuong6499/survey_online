<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/img/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <span class="login100-form-title p-b-49">
        Login
      </span>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
          <span class="label-input100">Username</span>
          <input class="input100" formControlName="username" type="text"
            placeholder="Type your username">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Tên đăng nhập không được để trống.</div>
          </div>
        </div>

        <div class="form-group wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" placeholder="Type your password" formControlName="password"
            [ngClass]="{'is-invalid': submitted && f.password.errors}">
          <span class="focus-input100" data-symbol="&#xf190;">
          </span>
          <!-- <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span> -->
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Mật khẩu không được để trống.</div>
          </div>
        </div>

        <div *ngIf="error" class="form-group">
          <div *ngIf="error" class="alert alert-danger mt-0">{{ error }}</div>
        </div>

        <div class="form-group container-login100-form-btn m-t-20">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button [disabled]="!f.username.value || !f.password.value" class="login100-form-btn"  >
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </div>
        </div>
        <!-- <button class="btn btn-primary" [disabled]="!f.username.value || !f.password.value">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Đăng nhập
        </button> -->
      </form>


      <div class="flex-col-c p-t-100">
        <a routerLink="/register" class="txt2">
          Register
        </a>
      </div>
    </div>
  </div>
</div>
